<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="styles.css">
<style>
body  {
  background-image: url("gorillaBG.jpg");
}
</style>
</head>
<body>
	<div class="display">
	<!-- Action attribute is the form handler -->
	<!-- method attribute is the HTTP method to be used -->
	<form action="login" method="POST">
	
			<fieldset id="pos">
				<legend style="background-color: #FFFFFF">username:</legend>
				<input required autocomplete="off" name="username"/>
			</fieldset>
			<!-- <fieldset>
				<legend style="background-color: #FFFFFF">employeeId:</legend>
				<input required autocomplete="off"  name="employeeId"/>
			</fieldset> -->
			<fieldset>
				<legend style="background-color: #FFFFFF">password:</legend>
				<input required autocomplete="off" type="password" name="password"/>
			</fieldset>
			<br>
			<input type="submit" value="login"/>
		</form>
	</div>
</body>

</html>
